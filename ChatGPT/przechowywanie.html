<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Przechowywanie plików</title>
  <style>
    /* Tu możesz dodać stylizację dla swojej strony */
    body {
      font-family: sans-serif;
    }

    .files-container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      margin-top: 0;
      padding: 20px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-icon {
      flex: 0 0 50px;
      height: 50px;
      margin-right: 20px;
    }

    .file-name {
      flex: 1;
      font-size: 18px;
    }

    .file-actions {
      flex: 0 0 50px;
      display: flex;
      justify-content: space-around;
    }

    .file-actions a {
      color: #333;
      text-decoration: none;
    }

    .file-actions a:hover {
      color: #4caf50;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="files-container">
    <h1>Przechowywanie plików</h1>
    <!-- Tu możesz wyświetlić listę plików -->
    <div class="file-item">
      <img class="file-icon" src="/file-icon.png" alt="Ikona pliku">
      <div class="file-name">Nazwa pliku </div>
      <div class="file-actions">
        <a href="/download/plik.pdf"> Pobierz </a>
        <a href="/delete/plik.pdf"> Usuń </a>
      </div>
    </div>
    <!-- Możesz dodać formularz do dodawania nowych plików -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file" required>
      <input type="submit" value="Dodaj plik">
      <div class="error"> <!-- Tu możesz wyświetlić ewentualne błędy --> </div>
    </form>
  </div>
